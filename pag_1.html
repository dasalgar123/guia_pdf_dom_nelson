<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usos y tipos de Funciones - JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        section {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        img {
            width: 90%; /* Ajusta al 90% del ancho de la pantalla */
            height: auto; /* Mantiene la proporción */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Añade una pequeña sombra para mejorar la apariencia */
        }

        @media (max-width: 768px) {
            img {
                width: 100%; /* Para dispositivos móviles, ocupa todo el ancho disponible */
            }
        }
    </style>
